<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ejercicio sesion 8</title>

    <script src="/script.js" defer></script>
  </head>
  <body>
    <script type="module">
      //para este codigo se tomaron de base los ejemplos del profesor gabriel avila de este repositorio https://github.com/avilagab/CG-2020-2/blob/master/Codigo/CG
      // con la flecha arriba se cambia la escala del objeto, con flecha abajo se cambia la posicion, y con espacio se rota.
      import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js"; //Se importa la libreria Three gs

      var scene, aspect, camera, renderer;
      var startTime = Date.now();
      var object, object2, object3;
      var vectorT1 = new THREE.Vector3(0.5, 0.5, 0.5);
      var vectorT2 = new THREE.Vector3(0.5, 1.25, 0.5);
      var vectorT3 = new THREE.Vector3(0.5, 1.75, 0.5);

      var vectorEv = new THREE.Vector3(1, 1, 1);
      var vectorE1 = new THREE.Vector3(0.5, 0.5, 0.5);
      var vectorE2 = new THREE.Vector3(0.25, 0.25, 0.25);

      init();
      animate();

      function init() {
        //INICIALIZACIÓN DE LA ESCENA
        scene = new THREE.Scene();
        aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //EVENTOS DE TECLADO
        //Códigos de teclado: http://keycode.info

        //ELEMENTOS DE ESCENA

        var size = 10;
        var arrowSize = 1;
        var divisions = size;
        var origin = new THREE.Vector3(0, 0, 0);
        var x = new THREE.Vector3(1, 0, 0);
        var y = new THREE.Vector3(0, 1, 0);
        var z = new THREE.Vector3(0, 0, 1);
        var color1 = new THREE.Color(0xffffff);
        var color2 = new THREE.Color(0x333333);
        var colorR = new THREE.Color(0xaa3333);
        var colorG = new THREE.Color(0x33aa33);
        var colorB = new THREE.Color(0x333366);
        var colorRd = new THREE.Color(0xaa6666);
        var colorGd = new THREE.Color(0x66aa66);
        var colorBd = new THREE.Color(0x6666aa);

        //CREAR LAS GRILLAS PARA EL ESCENARIO
        var axesHelper = new THREE.AxesHelper(size);
        var gridHelperXY = new THREE.GridHelper(
          size,
          divisions,
          color1,
          color1
        );
        var gridHelperXZ = new THREE.GridHelper(
          size,
          divisions,
          color2,
          color2
        );
        var gridHelperYZ = new THREE.GridHelper(
          size,
          divisions,
          color2,
          color2
        );

        //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
        gridHelperXY.rotateOnWorldAxis(x, THREE.Math.degToRad(90));
        gridHelperXZ.rotateOnWorldAxis(y, THREE.Math.degToRad(90));
        gridHelperYZ.rotateOnWorldAxis(z, THREE.Math.degToRad(90));

        //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
        var arrowX = new THREE.ArrowHelper(x, origin, arrowSize, colorR);
        var arrowY = new THREE.ArrowHelper(y, origin, arrowSize, colorG);
        var arrowZ = new THREE.ArrowHelper(z, origin, arrowSize, colorB);

        //CREAR LAS GEOMETRÍAS
        ////var geometry = new THREE.SphereGeometry( 1, 12, 12 );
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        for (var i = 0; i < geometry.faces.length; i++) {
          switch (i) {
            case 0:
            case 1:
              geometry.faces[i].color = colorRd;
              break;
            case 2:
            case 3:
              geometry.faces[i].color = colorRd;
              break;
            case 4:
            case 5:
              geometry.faces[i].color = colorGd;
              break;
            case 6:
            case 7:
              geometry.faces[i].color = colorGd;
              break;
            case 8:
            case 9:
              geometry.faces[i].color = colorBd;
              break;
            case 10:
            case 11:
              geometry.faces[i].color = colorBd;
              break;
          }
        }

        //CREAR LOS MATERIALES
        var material = new THREE.MeshBasicMaterial({
          color: color1,
          vertexColors: THREE.FaceColors
        });

        //CREAR LOS OBJETOS
        object = new THREE.Mesh(geometry, material);
        object2 = new THREE.Mesh(geometry, material);
        object3 = new THREE.Mesh(geometry, material);

        //AGREGAR A LA ESCENA
        scene.add(gridHelperXZ);
        scene.add(arrowX);
        scene.add(arrowY);
        scene.add(arrowZ);
        scene.add(object);
        scene.add(object2);
        scene.add(object3);

        //MOVER LA CÁMARA
        camera.position.x = 5;
        camera.position.y = 10;
        camera.position.z = 10;
        camera.lookAt(origin);
      }

      function vector(vectorT, vectorE, figura) {
        var t = new THREE.Matrix4(); //Crear la matriz de transformación
        t.set(
          vectorE.getComponent(0),
          0,
          0,
          vectorT.getComponent(0),
          0,
          vectorE.getComponent(1),
          0,
          vectorT.getComponent(1),
          0,
          0,
          vectorE.getComponent(2),
          vectorT.getComponent(2),
          0,
          0,
          0,
          1
        );

        figura.applyMatrix4(t);
      }

      function animate() {
        render();
        requestAnimationFrame(animate);
      }

      function render() {
        var dtime = Date.now() - startTime;

        vector(vectorT1, vectorEv, object);
        vector(vectorT2, vectorE1, object2);
        vector(vectorT3, vectorE2, object3);
      }

      object.elementsNeedUpdate = true;
      object2.elementsNeedUpdate = true;
      object3.elementsNeedUpdate = true;
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    </script>
  </body>
</html>
